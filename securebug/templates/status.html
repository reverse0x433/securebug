<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Bug Status | SecureBug</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Change Bug Status</h1>

        <p class="subtitle">
            Update the status of a bug. All transitions are validated by the backend.
        </p>

        <form action="/status" method="POST">
            <label for="bug_id">Bug ID</label>
            <input type="number" id="bug_id" name="bug_id" required min="1">

            <label for="new_status">New Status</label>
            <select id="new_status" name="new_status">
                <option value="in_progress">in_progress</option>
                <option value="fixed">fixed</option>
                <option value="closed">closed</option>
            </select>

            <label for="actor_id">Your User ID</label>
            <input type="number" id="actor_id" name="actor_id" required min="1">

            <button type="submit">Update Status</button>
        </form>

        <div class="back">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
